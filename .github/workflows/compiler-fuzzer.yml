name: Compiler fuzzer

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest-16-core-x64
    timeout-minutes: 45
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

          extra_nix_config: |
            extra-trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=
            extra-substituters = https://cache.iog.io
            accept-flake-config = true

      - name: Cache Nix
        uses: input-output-hk/actions/attic@8663542d03a41382d97ee344a4e3955280db5f95
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          endpoint: https://attic.ci.iog.io
          cache: midnight-public
          access_token: ${{ secrets.ATTIC_CACHE_TOKEN }}

      - name: Checkout compactc repository
        uses: actions/checkout@v4

      - name: Compile
        run: |
          nix build

      - name: Test E2E
        run: |
          cd tests-e2e
          nix develop .#compiler --command yarn install
          nix develop .#compiler --command yarn test:fuzzer

      - name: Publish Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Compactc E2E Tests Report
          path: |
            !(node_modules)/**/reports/test-report.xml
          reporter: jest-junit

      - name: Publish Test Summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Compactc E2E Tests Results
          files: |
            **/reports/test-report.xml
            !(node_modules)/**/test-report.xml

      - name: Publish Test Summary Results
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: 'tests-e2e/reports/ctrf-report.json'
          flaky-rate-report: 'true'
          pull-request: 'true'
          update-comment: 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

